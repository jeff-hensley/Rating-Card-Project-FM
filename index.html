<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
  
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="icon">
    <img src="./images/icon-star.svg" alt="star icon" class="star-icon">
    </div>
  <h1 class="title">How did we do?</h1>

  <p class="maintext">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <div class="ratings">
    <button type="button" class="rating-btn rating-btn-1">1</button>
     <button type="button" class="rating-btn rating-btn-2">2</button>
      <button type="button" class="rating-btn rating-btn-3">3</button>
        <button type="button" class="rating-btn rating-btn-4">4</button>
          <button type="button" class="rating-btn rating-btn-5">5</button>
  </div>


  <button type="submit" class="submit-btn">SUBMIT</button>
  </div>

 
  <div class="thankyou-container">
    <img src="./images/7d027340-19ca-4cb4-ab73-396f97d13fa7.png" alt="close-button" class="close-btn">
    <img src="./images/illustration-thank-you.svg" alt="thank you illustration" class="thankyou-icon">
  <p class="select-txt"></p>

  <h1 class="thankyou-title">Thank you!</h1>

  <p class="thankyou-txt">We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
